<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Liste Series</title>
  </head>
  <body>
    <div id="app" class="app">
      <header class="app__header">
        Nombre de séries répertoriées : <span id="div_series-count">0</span>
      </header>

      <div id="div_popup">
        <p>Voulez vous vraiment supprimer cette serie de la liste ?</p>
        <button
          id="series-popup__button--confirmer"
          class="series-popup__button--confirmer"
        >
          Confirmer
        </button>
        <button
          id="series-popup__button--annuler"
          class="series-popup__button--annuler"
        >
          Annuler
        </button>
      </div>

      <div id="div_series-list" class="series-list">
        <select name="liste" size="15" id="divSeriesList"></select>
        <div class="series-list__actions">
          <button
            class="series-list__button series-list__button--add"
            id="btn_add-series"
          >
            Ajouter
          </button>
          <button
            class="series-list__button series-list__button--remove"
            id="btn_remove-series"
          >
            Retirer
          </button>
        </div>
      </div>

      <div id="series-form" class="series-form">
        <div class="series-form__title">Nouvelle série</div>
        <form class="series-form__body">
          <div class="series-form__section">
            <p class="series-form__section-title">Création</p>
            <label class="series-form__label">
              <input
                id="radio_series-form__francaise"
                type="radio"
                name="nationality"
                value="française"
              />
              française
            </label>
            <label class="series-form__label">
              <input
                id="radio_series-form__europeenne"
                type="radio"
                name="nationality"
                value="européenne"
              />
              européenne
            </label>
            <label class="series-form__label">
              <input
                id="radio_series-form__americaine"
                type="radio"
                name="nationality"
                value="américaine"
              />
              américaine
            </label>
            <label class="series-form__label">
              <input
                id="radio_series-form__autre"
                type="radio"
                name="nationality"
                value="autre"
              />
              autre
            </label>
          </div>

          <div class="series-form__info">
            <div class="series-form__field">
              <label for="title-fr">Titre français</label>
              <input type="text" id="edt_title-fr" />
            </div>
            <div class="series-form__field">
              <label for="title-original">Titre original</label>
              <input type="text" id="edt_title-original" />
            </div>
            <div class="series-form__infos">
              <div class="series-form__field series-form__field--infos">
                <label for="seasons">Saisons</label>
                <input type="number" id="edt_seasons" min="0" />
              </div>
              <div class="series-form__field series-form__field--infos">
                <label for="episodes">Épisodes</label>
                <input type="number" id="edt_episodes" min="0" />
              </div>
              <div class="series-form__field series-form__field--infos">
                <label for="first-broadcast">Date de première diffusion</label>
                <input type="date" id="edt_first-broadcast" min="0" />
              </div>
            </div>
          </div>

          <div class="series-form__actions">
            <button
              type="submit"
              class="series-form__button series-form__button--validate"
              id="btn_validate-form"
            >
              Valider
            </button>
            <button
              type="button"
              class="series-form__button series-form__button--cancel"
              id="btn_cancel-form"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./src/tpnote.ts"></script>
  </body>
</html>
